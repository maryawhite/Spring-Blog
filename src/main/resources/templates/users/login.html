<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en-US">

<head th:replace="partials ::head(pageTitle='Login')"></head>
<body>
<div th:insert="partials ::navbar"></div>
<div class="container">
    <h1>Log In</h1>
    <div th:if="${param.error}">
        Invalid Username and Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <label for="username">Username</label>
        <input id="username" name="username" type="text"/>
        <label for="password">Password</label>
        <input id="password" name="password" type="password"/>
        <input type="submit" value="Log In"/>
    </form>
    <p>Not registered? Sign up <a th:href="@{/sign-up}">here</a></p>
</div>
</body>
</html>
