<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>
<h1>Edit post</h1>
<form th:method="POST" th:object="${posts}" th:value="${postId}" th:action="@{'/edit/' + ${postId}}">
    <input type="hidden" th:field="*{id}" name="postId"/>
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" th:field="*{title}" th:value="title" />
    <br />
    <label for="body">Body</label><br>
    <textarea id="body" th:field="*{body}" name="body"></textarea>
    <br />
    <input type="submit" value="Submit Changes">

</form>
</body>
</html>
